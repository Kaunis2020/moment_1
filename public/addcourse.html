            <h1>Lägg till kurs</h1>
            <br/>
            <p>På denna sida kan Du lägga nya kurser i databasen.</p>
            <p>Fyll i formuläret och klicka på knappen "Skicka".</p>
            <br/>
            <form method="post" action="add/course">
                <div class="w-75 p-3">
                    <label for="code" class="form-label">Kurskod</label> 
                    <input type="text" class="form-control" id="code" name="code"  required>
                </div>
                <div class="w-75 p-3">
                    <label for="name" class="form-label">Kursnamn</label> 
                    <input type="text" class="form-control" id="name" name="name" required>                    
                </div>
                <div class="w-75 p-3">
                    <label for="syllabus" class="form-label">Länk till kursplan</label> 
                    <input type="text" class="form-control" id="syllabus" name="syllabus" required>     
                </div>
                <div class="w-50 p-3">
                    <label for="level" class="form-label">Kursens nivå</label>
                    <select id="level" name="level" class="form-control w-25 p-2">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <br/>
                <div class="form-control w-25 p-3">
                    <label for="credits" class="form-label">Poäng</label> 
                    <input type="number" class="form-control" id="credits" name="credits" min="2.0" max="30.0" step = "0.5" value="7.5" required>  
                </div>
                <br/>                
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary"> <b> Skicka </b> </button>
                </div>                
            </form>
        </div>
    </body>
